        // That is the program to define how to implement form elements validation are given below :-

        function validatate() {
            if (document.myform.fname.value == "") {
                alert("Enter Your Name : ");
                document.myform.fname.focus();
                return false;
            } else {
                var name = document.myform.fname.value;
                //document.writeln(name + " length : " + name.length);
                if (name.length < 3 || name.length > 15) {
                    document.getElementById("label4All").innerHTML = "The given Length of the Name should not be less than 3 of greater than 15<br>";
                    document.myform.fname.focus();
                    return false;
                }
            }
            if (document.myform.email.value == "") {
                document.getElementById("label4All").innerHTML = "Please Enter your Email_id!!!<br>";
                document.myform.email.focus();
                return false;
            }

            var pin = parseInt(document.myform.pincode.value);
            console.log(pin);
            if (isNaN(pin) || pin.toString().length() != 6) {
                document.getElementById("label4All").innerHTML = "Enter valid 6 digit Pincode!!!<br>";
                document.myform.pincode.focus();
                return false;
            }
            if (document.myform.country.value == "-1") {
                document.getElementById("label4All").innerHTML = "Choose Your Country!!!<br>";
                document.myform.pincode.focus();
                return false;
            }
            return true;
        }
